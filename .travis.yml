language: cpp
sudo: false

os: osx
osx_image: xcode7.3
compiler: gcc
env: CXX_=g++

# before_install:

install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libtool gcc gmp gsl boost; fi

before_script:
- export CXX=$CXX_
- $CXX --version
- make

script:
- make check

notifications:
  on_success: change
  on_failure: always

