language: cpp
sudo: false
os: linux
dist: trusty
compiler: gcc
env: CXX_=g++-4.8
addons:
  apt:
    sources:
    # - deadsnakes
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - libgmp-dev
    - libgsl0-dev
    - libboost1.55-dev
cache:
  apt: true

# before_install:

# install:

before_script:
- export CXX=$CXX_
- $CXX --version
- make submods
- make

script:
- make check

notifications:
  on_success: change
  on_failure: always

